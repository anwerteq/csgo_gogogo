syntax = "proto3";
package com.chenerzhu.crawler.proxy.protobufs;


message AuthSessionResponse {
    uint64 clientId = 1;      // Unique identifier of requestor
    bytes requestId = 2;      // Request ID as bytes
    float interval = 3;        // Refresh interval
	repeated CAuthentication_AllowedConfirmation  allowedConfirmations = 4;  // 确认类型的数组
    int64 steamid = 5;        // SteamID of the account logging in
    string weakToken = 6;      // Partial-authentication token

   

    
// 允许的确认类型
message CAuthentication_AllowedConfirmation {
    EAuthSessionGuardType confirmation_type = 1; // 确认类型
    string associated_message = 2; // 相关消息
}

// 请求通过凭据开始认证会话
message CAuthentication_BeginAuthSessionViaCredentials_Request {
    string device_friendly_name = 1; // 设备名称
    string account_name = 2; // 账户名
    bytes encrypted_password = 3; // 加密密码
    uint32 encryption_timestamp = 4; // 密钥映射时间戳
    bool remember_login = 5; // 是否记住登录
    EAuthTokenPlatformType platform_type = 6; // 平台类型
    ESessionPersistence persistence = 7; // 会话持久性
    string website_id = 8; // 请求认证的客户端标识
}

// 响应通过凭据开始认证会话
message CAuthentication_BeginAuthSessionViaCredentials_Response {
    uint64 client_id = 1; // 请求者唯一标识符
    bytes request_id = 2; // 请求 ID
    float interval = 3; // 刷新间隔
    repeated CAuthentication_AllowedConfirmation allowed_confirmations = 4; // 允许的确认类型
    uint64 steamid = 5; // 登录账户的 Steam ID
    string weak_token = 6; // 部分认证令牌
}

}