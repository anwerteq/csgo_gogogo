syntax = "proto3";

package com.xiaojuzi.st.protobufs;


// 开始通过凭据进行身份验证的请求消息
message CAuthentication_BeginAuthSessionViaCredentials_Request {
	string device_friendly_name = 1; // 设备友好名称
    string account_name = 2; // 用户名
	string encrypted_password = 3; // RSA 加密的密码
    bool remember_login = 4; // 是否记住登录信息
   int64 encryption_timestamp = 5; // 加密时间戳
    EAuthTokenPlatformType platform_type = 6; // 平台类型
    ESessionPersistence persistence = 7; // 会话持久性
	 string website_id = 8; // 请求身份验证的客户端网站 ID
	
    
}

// 平台类型的枚举
enum EAuthTokenPlatformType {
    k_EAuthTokenPlatformType_Invalid = 0; // 无效
    k_EAuthTokenPlatformType_MobileApp = 1; // 移动应用
    k_EAuthTokenPlatformType_Web = 2; // 网络
    // 其他平台类型可以在这里添加
}

// 会话持久性的枚举类型
enum ESessionPersistence {
    k_ESessionPersistence_Invalid = 0; // 无效
    k_ESessionPersistence_Persistent = 1; // 持久会话
    k_ESessionPersistence_Ephemeral = 2; // 短暂会话
}