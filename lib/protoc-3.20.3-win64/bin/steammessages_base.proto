syntax = "proto3";

package com.xiaojuzi.st.protobufs;

// IP 地址消息
message CMsgIPAddress {
    uint32 v4 = 1;  // IPv4 地址
    bytes v6 = 2;   // IPv6 地址
}

// IP 地址桶消息
message CMsgIPAddressBucket {
    CMsgIPAddress original_ip_address = 1; // 原始 IP 地址
    uint64 bucket = 2;                      // 桶 ID
}

// ProtoBuf 头消息
message CMsgProtoBufHeader {
    uint64 steamid = 1;               // Steam ID
    uint32 client_sessionid = 2;      // 客户端会话 ID
    uint32 routing_appid = 3;         // 路由应用 ID
    uint64 jobid_source = 10;         // 源作业 ID
    uint64 jobid_target = 11;         // 目标作业 ID
    string target_job_name = 12;      // 目标作业名称
    uint32 seq_num = 24;               // 序列号
    uint32 result = 13;                // 结果
    string error_message = 14;         // 错误信息
    uint32 auth_account_flags = 16;    // 认证账户标志
    uint32 token_source = 22;          // 令牌来源
    bool is_from_external_source = 26; // 是否来自外部源
    repeated uint32 forward_to_sysid = 27; // 转发系统 ID
}

// 其他消息结构可以依此类推...